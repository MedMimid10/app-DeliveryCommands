<div class="container">

  <div class="container">
    <div class="d-flex justify-content-center align-items-center my-4 product-filter flex-wrap">
        <div class="d-flex me-3 search-label">
          <input type="text" class="form-control me-1 search-input" placeholder="Search">
          <button class="btn btn-primary">Search</button>
        </div>
      <div class="select-category ">
        <select class="form-select" aria-label="Default select example">
            <option selected>Categories</option>
            <option *ngFor="let category of categories" value="{{category.code}}">{{category.name | titlecase}}</option>
            <!-- <option value="1">Clothing</option>
            <option value="1">Shoes & Jewelry</option>
            <option value="2">Toys & games</option>
            <option value="3">Electronics </option> -->
        </select>
      </div>
    </div>
</div>
  <!-- Search + Categories -->
  <!-- list of products -->
  <div class="row ">
    <div *ngFor="let product of products" class="col-lg-3 col-md-4 col-sm-6 ">
      <div class="card my-2 shadow-2-strong product-card">
        <img src="{{product.img_url}}" class="card-img-top" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{product.price | currency}}</h5>
          <p class="card-text">{{product.name}}</p>
         <!--  <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p> -->
          <div class="card-footer mt-auto text-center">
            <button type="button" (click)="addToCart(product) " class="btn btn-primary shadow-0 me-1 btn-sm">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
        <hr />

        <!-- Pagination -->
        <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-3">
          <ul class="pagination">
            <li class="page-item disabled">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- Pagination -->
    </div>
      <!-- list of products -->

  </div>

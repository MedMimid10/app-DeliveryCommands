<div class="container px-1 px-md-4 py-4 mt-4 mx-auto">
    <h2> Your order tracking</h2>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-5 ">
          <div class="col-md-8">
            <div class="search d-flex flex-row">
              <input type="text" class="form-control mx-3 " [(ngModel)]="code" placeholder="Enter your Order ID">
              <button (click)="getShipment()" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>
    </div>

    <div class="card mt-4 bg-white">
        <div class="row d-flex justify-content-between px-3 top m-0">
            <div class="d-flex">
                <h5>ORDER <span class="text-primary font-weight-bold">#Y34XDHR</span></h5>
            </div>
            <div class="d-flex flex-column text-sm-right">
                <p class="mb-0">Expected Arrival <span>01/12/19</span></p>
                <p>USPS <span class="font-weight-bold">234094567242423422898</span></p>
            </div>
        </div>
        <!-- Add class 'active' to progress -->
        <div class=" d-flex flex-column justify-content-center m-0 ">
            <div class="col-12">
            <ul id="progressbar" class="text-center">
                <li class="active step0"></li>
                <li class="active step0"></li>
                <li class=" step0"></li>
                <li class=" step0"></li>
            </ul>
            <div class="d-flex justify-content-around ">
              <div class="  icon-content">
                  <img class="icon" src="https://i.imgur.com/9nnc9Et.png">
                  <div class="">
                      <p class="font-weight-bold">Order<br>Processed</p>
                  </div>
              </div>
              <div class="icon-content">
                  <img class="icon" src="https://i.imgur.com/u1AzR7w.png">
                  <div class="d-flex flex-column">
                      <p class="font-weight-bold">Order<br>Shipped</p>
                  </div>
              </div>
              <div class=" icon-content">
                  <img class="icon" src="https://i.imgur.com/TkPm63y.png">
                  <div class="d-flex flex-column">
                      <p class="font-weight-bold">Order<br>En Route</p>
                  </div>
              </div>
              <div class=" icon-content ">
                  <img class="icon" src="https://i.imgur.com/HdsziHP.png">
                  <div class="d-flex flex-column">
                      <p class="font-weight-bold">Order<br>Arrived</p>
                  </div>
              </div>
          </div>
            </div>
        </div>

    </div>
</div>

<section class="h-100 cart-section">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-9">
        <div class="d-flex align-items-center me-auto mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
        </div>

        <div class="card rounded-3 mb-4" *ngFor="let item of items; let i = index">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-4 col-lg-2 text-center">
                <img src="{{item.img_url}}" class="img-fluid rounded-3" alt="Cotton T-shirt">
              </div>
              <div class="col-md-8 col-lg-3">
                <p class="lead fw-normal mb-2">{{item.name}}</p>
              </div>
              <div class="col-md-8 col-lg-3 d-flex quantity-product">
                <button class="btn btn-link" (click)="decreaseQuantity(item)">
                  <i class="fas fa-minus"></i>
                </button>
                <input id="form1" value="1" max ="item.quantity" name="quantity" [(ngModel)]="item.quantity" type="number" class="form-control form-control-sm text-center quantity-input" (change)="calculateTotalPrice()" [value]="1" />
                <button class="btn btn-link" (click)="increaseQuantity(item)">
                  <i class="fas fa-plus"></i>
                </button>
              </div>


              <div class="col-md-8 col-lg-2 text-center price-element">
                <h5 class="mb-0">{{item.price}} MAD</h5>
              </div>
              <div class="col-md-4 col-lg-2 text-center trash-element">
                <button class="btn btn-danger trash-btn" (click)="removeItem(i); calculateTotalPrice();">
                  <i class="fas fa-trash fa-lg"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="justify-content-center text-center">
          <div class="col-md-12 text-center bg-white">
            <h3 class="text-secondary text-center mb-3 border border-2 rounded-3 p-2" *ngIf="items.length > 0">
              Total price: <span class="text-black ms-4">{{ totalPrice }} MAD</span>
            </h3>
          </div>
          <button type="button" class="btn btn-primary proceed-btn" (click)="confirmPayment()" *ngIf="items.length > 0">Proceed to Pay</button>
        </div>
      </div>
    </div>
  </div>
</section>

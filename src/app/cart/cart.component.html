<section class="h-100 cart-section" >
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-9 ">

        <div class="d-flex  align-items-center me-auto mb-4 ">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
        </div>


        <div class="card rounded-3 mb-4">
          <div class="card-body">
            <div class="row d-flex justify-content-between align-items-center ">
              <div class="col-md-12 col-lg-2 text-center">
                <img
                  src="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/10.webp"
                  class="img-fluid rounded-3" alt="Cotton T-shirt">
              </div>
              <div class="col-md-12 col-lg-3 ">
                <p class="lead fw-normal mb-2">Basic T-shirt</p>
              <!--<p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p>-->
              </div>
              <div class="col-md-12 col-lg-3 d-flex quantity-product">
                <button class="btn btn-link "
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                  <i class="fas fa-minus"></i>
                </button>

                <input id="form1" min="0" name="quantity" value="2" type="number"
                  class="form-control form-control-sm text-center " />

                <button class="btn btn-link "
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                  <i class="fas fa-plus"></i>
                </button>
              </div>

              <div class="col-md-6 col-lg-2  text-center price-element">
                <h5 class="mb-0">$499.00</h5>
              </div>
              <div class="col-md-6 col-lg-2  text-center trash-element">
                <a href="#!" class="text-danger "><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="card rounded-3 mb-4">
          <div class="card-body">
            <div class="row d-flex justify-content-between align-items-center ">
              <div class="col-md-12 col-lg-2 text-center">
                <img
                  src="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/10.webp"
                  class="img-fluid rounded-3" alt="Cotton T-shirt">
              </div>
              <div class="col-md-12 col-lg-3 ">
                <p class="lead fw-normal mb-2">Basic T-shirt</p>
              <!--   <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p> -->
              </div>
              <div class="col-md-12 col-lg-3 d-flex quantity-product">
                <button class="btn btn-link "
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                  <i class="fas fa-minus"></i>
                </button>

                <input id="form1" min="0" name="quantity" value="2" type="number"
                  class="form-control form-control-sm text-center " />

                <button class="btn btn-link "
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                  <i class="fas fa-plus"></i>
                </button>
              </div>

              <div class="col-md-6 col-lg-2  text-center price-element">
                <h5 class="mb-0">$499.00</h5>
              </div>
              <div class="col-md-6 col-lg-2  text-center trash-element">
                <a href="#!" class="text-danger "><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 text-center bg-white">
          <h3 class="text-secondary text-center mb-3 border border-2 rounded-3 p-2 ">Totale price : <span class="text-black ms-4" >$1000 </span> </h3>
        </div>
        <div >
          <div class=" justify-content-center text-center">
            <button type="button" class="btn btn-primary " (click)="confirmPayment()" >Proceed to Pay</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

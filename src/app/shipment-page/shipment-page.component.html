<section class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-xl-8 col-lg-8 mb-4">
          <!-- Checkout -->
          <div class="card shadow-0 border">
            <div class="p-4">
              <h5 class="card-title mb-3">Checkout</h5>
              <div class="row">
                <!-- First name input -->
                <div class="col-6 mb-3">
                  <p class="mb-0">First name</p>
                  <div class="form-outline">
                    <input type="text" id="typeText" [(ngModel)]="firstname" placeholder="Type here" class="form-control" />
                  </div>
                </div>
  
                <!-- Last name input -->
                <div class="col-6">
                  <p class="mb-0">Last name</p>
                  <div class="form-outline">
                    <input type="text" id="typeText" placeholder="Type here" class="form-control" />
                  </div>
                </div>
  
                <!-- Phone input -->
                <div class="col-6 mb-3">
                  <p class="mb-0">Phone</p>
                  <div class="form-outline">
                    <input type="tel" id="typePhone" value="+212" class="form-control" />
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="col-6 mb-3">
                  <p class="mb-0">Email</p>
                  <div class="form-outline">
                    <input type="email" id="typeEmail" placeholder="example@gmail.com" class="form-control" />
                  </div>
                </div>
              </div>
  
              <hr class="my-4" />
  
              <h5 class="card-title mb-3">Shipping info</h5>
  
              <div class="row mb-3">
                <div *ngFor="let shipmentType of shipmentTypes" class="col-lg-4 mb-3">
                  <div class="form-check h-100 border rounded-3">
                    <div class="p-3">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadio{{shipmentType.code}}" (change)="selectShipment(shipmentType.code)" [checked]="shipmentType.name === 'express delivery'" />
                      <label class="form-check-label" for="flexRadio{{shipmentType.code}}">
                        {{shipmentType.name | titlecase}} <br />
                        <small class="text-muted">{{shipmentType.description}} </small>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="row">
                <!-- Address input -->
                <div class="col-sm-8 mb-3">
                  <p class="mb-0">Address</p>
                  <div class="form-outline">
                    <input type="text" id="typeText" placeholder="Type here" class="form-control" />
                  </div>
                </div>
  
                <!-- City select -->
                <div class="col-sm-4 mb-3">
                    <p class="mb-0">City</p>
                    <select class="form-select">
                      <option value="1">Rabat</option>
                      <option value="2">Casablanca</option>
                      <option value="3">Marrakech</option>
                      <option value="4">Fes</option>
                      <option value="5">Tangier</option>
                      <option value="6">Agadir</option>
                      <option value="7">Meknes</option>
                      <option value="8">Essaouira</option>
                      <option value="9">Chefchaouen</option>
                      <option value="10">Ouarzazate</option>
                    </select>
                  </div>
                  
  
                <!-- House input -->
                <div class="col-sm-4 mb-3">
                  <p class="mb-0">House</p>
                  <div class="form-outline">
                    <input type="text" id="typeText" placeholder="Type here" class="form-control" />
                  </div>
                </div>
  
                <!-- Postal code input -->
                <div class="col-sm-4 col-6 mb-3">
                  <p class="mb-0">Postal code</p>
                  <div class="form-outline">
                    <input type="text" id="typeText" class="form-control" />
                  </div>
                </div>
  
                <!-- Zip input -->
                <div class="col-sm-4 col-6 mb-3">
                  <p class="mb-0">Zip</p>
                  <div class="form-outline">
                    <input type="text" id="typeText" class="form-control" />
                  </div>
                </div>
              </div>
  
              <div class="float-end">
                <button class="btn btn-light border" (click)="backtoCart()">Cancel</button>
                <button class="btn btn-primary shadow-0 border mx-2" (click)="submitShipment()">Continue</button>
              </div>
            </div>
          </div>
          <!-- Checkout -->
        </div>
  
        <div class="col-xl-4 col-lg-4 d-flex justify-content-center">
          <div class="ms-lg-4 mt-4 mt-lg-0" style="max-width: 320px;">
            <h6 class="text-center mb-3">Summary</h6>
            <div class="d-flex justify-content-between">
              <p class="mb-2">Total price:</p>
              <p class="mb-2">${{totalPrice}}</p>
            </div>
  
            <div class="d-flex justify-content-between">
              <p class="mb-2">Shipping cost:</p>
              <p class="mb-2">${{shipmentCost}}</p>
            </div>
  
            <hr />
  
            <div class="d-flex justify-content-between">
              <p class="mb-2">Total price:</p>
              <p class="mb-2 fw-bold">${{total}}</p>
            </div>
  
            <hr />
          </div>
        </div>
      </div>
    </div>
  </section>
